name: Pinot SPI Change Tester w/ japicmp

on:
  pull_request:
    branches:
      - master

jobs:
  spi-change-checker:
    #if: github.repository == 'apache/pinot'
    runs-on: ubuntu-latest
    name: Pinot SPI Change Testing
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: create OG jar
        run: |
          cd pinot-spi || exit
          mvn clean package -DskipTests
          mkdir resources
          cp target/pinot-spi-1.4.0-SNAPSHOT.jar resources/pinot-spi-japicmp-baseline.jar

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: maven build
        run: |
          git checkout master -- pinot/pinot-spi/resources/
          ./mvnw clean install -DskipTests -Pbuild-shaded-jar -pl pinot-spi